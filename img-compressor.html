<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Compressor</title>
    <style>
        :root {
            --bg-color: #f5f5f5;
            --text-color: #333;
            --primary-color: #4a6bff;
            --secondary-color: #f0f2ff;
            --card-bg: #ffffff;
            --input-bg: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --border-color: #e0e0e0;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #f0f0f0;
            --primary-color: #6b8cff;
            --secondary-color: #2a2a3a;
            --card-bg: #2d2d2d;
            --input-bg: #3d3d3d;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --border-color: #444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 0;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 10px var(--shadow-color);
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .theme-toggle {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            width: 2.5rem;
            height: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-toggle:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        nav {
            background-color: var(--secondary-color);
            padding: 0.5rem 2rem;
            box-shadow: 0 2px 5px var(--shadow-color);
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 1.5rem;
        }

        nav a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 0;
            position: relative;
        }

        nav a:hover::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--primary-color);
        }

        main {
            flex: 1;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 4px 6px var(--shadow-color);
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid var(--border-color);
        }

        h1, h2, h3 {
            margin-bottom: 1rem;
            color: var(--primary-color);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        input[type="file"],
        input[type="number"],
        select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: 1rem;
        }

        input[type="file"] {
            cursor: pointer;
        }

        .size-input {
            display: flex;
            gap: 0.5rem;
        }

        .size-input input {
            flex: 1;
        }

        .size-input select {
            width: 80px;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #3a5bef;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .output-section {
            display: none;
            margin-top: 2rem;
        }

        .output-content {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            margin-top: 1rem;
        }

        .image-preview {
            flex: 1;
            min-width: 300px;
        }

        .image-preview img {
            max-width: 100%;
            max-height: 400px;
            border-radius: 5px;
            box-shadow: 0 2px 4px var(--shadow-color);
            display: block;
            margin: 0 auto;
        }

        .results {
            flex: 1;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .results p {
            margin-bottom: 1rem;
        }

        .feedback {
            padding: 1rem;
            border-radius: 5px;
            margin-top: 1rem;
            background-color: var(--secondary-color);
        }

        .success {
            color: #28a745;
        }

        .error {
            color: #dc3545;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: var(--secondary-color);
            margin-top: auto;
        }

        @media (max-width: 768px) {
            .output-content {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-title">
            <span>ðŸ“· Image Compressor</span>
        </div>
        <button class="theme-toggle" aria-label="Toggle theme">ðŸŒ“</button>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">How It Works</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </nav>

    <main>
        <div class="card">
            <h2>Compress Your Image</h2>
            <p>Upload an image and specify the target file size to compress it.</p>
            
            <form id="compressForm">
                <div class="form-group">
                    <label for="imageInput">Select Image</label>
                    <input type="file" id="imageInput" accept="image/*" required>
                </div>
                
                <div class="form-group">
                    <label for="targetSize">Target Size</label>
                    <div class="size-input">
                        <input type="number" id="targetSize" min="1" step="0.1" required>
                        <select id="sizeUnit">
                            <option value="KB">KB</option>
                            <option value="MB">MB</option>
                        </select>
                    </div>
                </div>
                
                <button type="submit" id="compressBtn">Compress Image</button>
            </form>
            
            <div class="feedback" id="feedback"></div>
            
            <div class="output-section" id="outputSection">
                <h3>Compressed Image</h3>
                <div class="output-content">
                    <div class="image-preview">
                        <img id="compressedImage" alt="Compressed image preview">
                    </div>
                    <div class="results">
                        <p>Original size: <span id="originalSize">-</span></p>
                        <p>Compressed size: <span id="compressedSize">-</span></p>
                        <p>Reduction: <span id="reduction">-</span></p>
                        <a id="downloadLink" download="compressed.jpg">
                            <button>Download Compressed Image</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Image Compressor. All rights reserved.</p>
    </footer>

    <script>
        // Theme switching functionality
        const themeToggle = document.querySelector('.theme-toggle');
        const htmlElement = document.documentElement;
        
        themeToggle.addEventListener('click', () => {
            const currentTheme = htmlElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            htmlElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        });
        
        // Check for saved theme preference
        const savedTheme = localStorage.getItem('theme') || 'light';
        htmlElement.setAttribute('data-theme', savedTheme);
        
        // Image compression functionality
        const compressForm = document.getElementById('compressForm');
        const imageInput = document.getElementById('imageInput');
        const targetSizeInput = document.getElementById('targetSize');
        const sizeUnitSelect = document.getElementById('sizeUnit');
        const compressBtn = document.getElementById('compressBtn');
        const feedback = document.getElementById('feedback');
        const outputSection = document.getElementById('outputSection');
        const compressedImage = document.getElementById('compressedImage');
        const originalSizeSpan = document.getElementById('originalSize');
        const compressedSizeSpan = document.getElementById('compressedSize');
        const reductionSpan = document.getElementById('reduction');
        const downloadLink = document.getElementById('downloadLink');
        
        compressForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const file = imageInput.files[0];
            if (!file) return;
            
            const targetSize = parseFloat(targetSizeInput.value);
            const unit = sizeUnitSelect.value;
            
            if (isNaN(targetSize) || targetSize <= 0) {
                showFeedback('Please enter a valid target size', 'error');
                return;
            }
            
            // Convert target size to bytes
            const targetSizeBytes = unit === 'KB' ? targetSize * 1024 : targetSize * 1024 * 1024;
            
            try {
                compressBtn.disabled = true;
                showFeedback('Compressing image... Please wait.', '');
                
                const result = await compressImage(file, targetSizeBytes);
                
                // Display results
                compressedImage.src = result.compressedUrl;
                originalSizeSpan.textContent = formatFileSize(result.originalSize);
                compressedSizeSpan.textContent = formatFileSize(result.compressedSize);
                
                const reduction = ((result.originalSize - result.compressedSize) / result.originalSize * 100).toFixed(1);
                reductionSpan.textContent = `${reduction}%`;
                
                downloadLink.href = result.compressedUrl;
                downloadLink.setAttribute('download', `compressed_${file.name}`);
                
                outputSection.style.display = 'block';
                showFeedback(`Success! Image compressed to ${formatFileSize(result.compressedSize)} (${reduction}% reduction)`, 'success');
            } catch (error) {
                console.error('Compression error:', error);
                showFeedback('Error compressing image: ' + error.message, 'error');
            } finally {
                compressBtn.disabled = false;
            }
        });
        
        async function compressImage(file, targetSizeBytes) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                const reader = new FileReader();
                
                reader.onload = (e) => {
                    img.src = e.target.result;
                };
                
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    // Set canvas dimensions to image dimensions
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                    
                    // Binary search for optimal quality
                    let minQuality = 0.1;
                    let maxQuality = 1.0;
                    let bestQuality = 1.0;
                    let bestBlob = null;
                    let iterations = 0;
                    const maxIterations = 10; // Prevent infinite loops
                    
                    const checkQuality = (callback) => {
                        canvas.toBlob((blob) => {
                            if (!blob) {
                                callback(null);
                                return;
                            }
                            
                            if (blob.size <= targetSizeBytes) {
                                if (blob.size > (bestBlob ? bestBlob.size : 0)) {
                                    bestBlob = blob;
                                    bestQuality = (minQuality + maxQuality) / 2;
                                }
                            }
                            
                            callback(blob ? blob.size : 0);
                        }, 'image/jpeg', (minQuality + maxQuality) / 2);
                    };
                    
                    const binarySearch = () => {
                        iterations++;
                        
                        if (iterations > maxIterations) {
                            if (bestBlob) {
                                resolve({
                                    originalSize: file.size,
                                    compressedSize: bestBlob.size,
                                    compressedUrl: URL.createObjectURL(bestBlob),
                                    quality: bestQuality
                                });
                            } else {
                                reject(new Error('Could not compress image to target size'));
                            }
                            return;
                        }
                        
                        checkQuality((size) => {
                            if (size === 0) {
                                reject(new Error('Failed to compress image'));
                                return;
                            }
                            
                            const currentQuality = (minQuality + maxQuality) / 2;
                            
                            if (size <= targetSizeBytes) {
                                // If we're under the target size, try higher quality
                                minQuality = currentQuality;
                            } else {
                                // If we're over the target size, try lower quality
                                maxQuality = currentQuality;
                            }
                            
                            // Continue searching until we've narrowed it down enough
                            if (maxQuality - minQuality > 0.05) {
                                binarySearch();
                            } else {
                                if (bestBlob) {
                                    resolve({
                                        originalSize: file.size,
                                        compressedSize: bestBlob.size,
                                        compressedUrl: URL.createObjectURL(bestBlob),
                                        quality: bestQuality
                                    });
                                } else {
                                    // If we couldn't get under the target size, return the smallest we found
                                    canvas.toBlob((blob) => {
                                        if (blob) {
                                            resolve({
                                                originalSize: file.size,
                                                compressedSize: blob.size,
                                                compressedUrl: URL.createObjectURL(blob),
                                                quality: currentQuality
                                            });
                                        } else {
                                            reject(new Error('Failed to compress image'));
                                        }
                                    }, 'image/jpeg', minQuality);
                                }
                            }
                        });
                    };
                    
                    // Start the binary search
                    binarySearch();
                };
                
                img.onerror = () => {
                    reject(new Error('Failed to load image'));
                };
                
                reader.readAsDataURL(file);
            });
        }
        
        function showFeedback(message, type) {
            feedback.textContent = message;
            feedback.className = 'feedback';
            if (type) {
                feedback.classList.add(type);
            }
        }
        
        function formatFileSize(bytes) {
            if (bytes < 1024) {
                return bytes + ' bytes';
            } else if (bytes < 1024 * 1024) {
                return (bytes / 1024).toFixed(1) + ' KB';
            } else {
                return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
            }
        }
    </script>
</body>
</html>
